<!DOCTYPE html>
<html lang="es">

<head>

    <style>
        /* Estilos adicionales personalizados */
        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100%;
          width: 0;
          z-index: 1000;
          background-color: #f8f9fa;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 60px;
        }
    
        .sidebar a {
          padding: 10px 15px;
          text-decoration: none;
          font-size: 18px;
          color: #495057;
          display: block;
          transition: 0.3s;
        }
    
        .sidebar a:hover {
          background-color: #dee2e6;
          color: #000;
        }
    
        .sidebar .close-btn {
          position: absolute;
          top: 10px;
          right: 10px;
        }
    
        .content {
          transition: margin-left .5s;
          padding: 20px;
        }
    
        @media (max-width: 768px) {
          .sidebar {
            width: 100%;
            height: auto;
            padding-top: 15px;
            overflow-y: auto;
            overflow-x: hidden;
          }
        }
      </style>

    {% block title %}<title>Local Minimarket</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Minimarket</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Add additional CSS in static file -->
    {% load static %}
    
</head>

<body>

    <header class="p-3 bg-dark text-white header shadow">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-lightning-charge-fill" viewBox="0 0 16 16">
                    <path
                        d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z" />
                </svg>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Minimarket</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container mt-5 text-center">
        <div class="alert alert-dark display-1 text-center">
            Sistema Minimarket</div>

        <div class="container-fluid" style="width: 18rem;">
            {% block content %}{% endblock %}
        </div>
    </div>

    
</body>

</html>
